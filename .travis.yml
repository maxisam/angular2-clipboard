sudo: required
dist: trusty
language: node_js
node_js:
  - '8'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - node_modules

branches:
  only:
    - master

notifications:
  email: false

install:
  - yarn

script:
  - npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
  - npm run build

after_success:
  - npm publish .\dist\ngx-clipboard\
