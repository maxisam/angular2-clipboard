sudo: required
dist: trusty
language: node_js
node_js:
  - '8'

addons:
  chrome: stable

before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

cache:
  directories:
    - node_modules

branches:
  only:
    - master

notifications:
  email: false

install:
  - yarn

script:
  - npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
  - npm run build

after_success:
  - npm publish .\dist\ngx-clipboard\
